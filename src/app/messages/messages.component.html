<div>
    <button 
        type="button" 
        (click)="this.toggleDisplay()">
        <span *ngIf="!this.displayMessages">Show Messages</span>
        <span *ngIf="this.displayMessages">Hide Messages</span>
    </button>
</div>
<div *ngIf="messageService.messages.length && this.displayMessages">
    <h2>Messages</h2>
    <button 
        type="button" 
        class="clear"
        (click)="messageService.clear()">
        Clear messages
    </button>
    <div *ngFor='let message of messageService.messages'>
        {{message}}
    </div>
</div>
